<button nz-button nzType="primary" (click)="showModal()">
    <p> {{buttonName}}</p>
</button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="{{buttonName}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading">
    <div *nzModalContent>
        <div *ngIf="buttonflg">
            <div>
                <p>商品ID</p><input type="text" [(ngModel)]="productId" [disabled]="true">
            </div>
            <div>
                <p>商品名称</p><input type="text" [(ngModel)]="product">
            </div>
            <div>
                <p>分类</p><input type="text" [(ngModel)]="classification">
            </div>
            <div>
                <p>价格</p><input type="text" [(ngModel)]="price">
            </div>
        </div>
        <div *ngIf="!buttonflg">
            <p>确定删除该数据吗？</p>
        </div>
    </div>
</nz-modal>
