<div class="container text-center">
  <div class="row justify-content-start">
    <div class="col-4">
      <input type="text" placeholder="商品名称" [(ngModel)]="product_name_search">
    </div>
    <div class="col-4">
      <input type="text" placeholder="商品编号"[(ngModel)]="product_id_search">
    </div>
    <div class="col-4">
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="商品类型" [(ngModel)]="product_type_search">
        <nz-option  *ngFor="let item of selectData; let i = index" nzLabel="{{item.typeName}}" nzValue="{{item.typeId}}"></nz-option>
      </nz-select>
    </div>
    <div class="col-2">
      <button type="button" (click)="searchProduct()">检索</button>
    </div>
  </div>
  </div>
<div class="ag-grid-content" style="width: 100%; height: 100%;">
  <ag-grid-angular style="width: 100%; height: 100%;" [class]="themeClass" [rowData]="rowData" [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef" [pagination]="pagination" [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector" [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
